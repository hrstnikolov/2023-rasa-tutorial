version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - good afternoon
- intent: check_availability
  examples: |
    - Are you available on [Wednesday](weekday)?
    - Is there free slot on [Tuesday](weekday)?
    - Can i come this [Friday](weekday), 16:00?
    - I would like to come on [Sunday](weekday), 16 September.
- intent: affirm
  examples: |
    - Yes, I can come.
    - Yes, I am available.
    - Sure, book it!
    - Great, see you on Monday then!
    - Yes, this time works for me!
- intent: deny
  examples: |
    - No
    - Nope
    - No, I can't time at this time.
    - No, I am not available.
    - Argh, no, I am sorry...
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
