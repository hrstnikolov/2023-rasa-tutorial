version: "3.1"

intents:
  - greet
  - make_transfer
  - inform
  - affirm
  - deny
  - thank
  - goodbye
  - bot_challenge

nlu:
  - regex: amount
    examples: |
      - \d{2,4}

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: make_transfer
    examples: |
      - I would like to make transfer to my friend.
      - make transfer
      - I want to send some money.
      - Can I send an amount from my account?

  - intent: inform
  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: thank
    examples: |
      - Thanks!
      - Thank you!
      - Thank you very much!
      - Great, thanks!
      - 10x
      - Much appreciated

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
